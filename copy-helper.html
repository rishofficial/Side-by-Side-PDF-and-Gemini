<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Copying Screenshot...</title>
  <style>
    body {
      margin: 0;
      padding: 50px;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f5f5f5;
    }
    .message {
      font-size: 18px;
      color: #333;
      text-align: center;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success {
      color: #4CAF50;
      font-weight: bold;
    }
    .error {
      color: #f44336;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="spinner" id="spinner"></div>
  <div class="message" id="message">Copying screenshot to clipboard...</div>
  <script src="copy-helper.js"></script>
</body>
</html>
